<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/f20504872d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <ul>
        <img src="musicplayer.png" alt="imgnotfound" />
        <h3>Music-Player</h3>
      </ul>
    </nav>
    <div class="main">
      <div class="container">
        <h1>Best of NCS - No Copyright Sounds</h1>
        <div class="song-container">
          <div class="song-div" id="1">
            <img class="song-img" alt="" />
            <span></span>
          </div>
          <div class="song-div" id="2">
            <img class="song-img" alt="" />
            <span></span>
          </div>
          <div class="song-div" id="3">
            <img class="song-img" alt="" />
            <span></span>
          </div>
          <div class="song-div" id="4">
            <img class="song-img" alt="" />
            <span></span>
          </div>
          <div class="song-div" id="5">
            <img class="song-img" alt="" />
            <span></span>
          </div>
          <div class="song-div" id="6">
            <img class="song-img" alt="" />
            <span></span>
          </div>
          <div class="song-div" id="7">
            <img class="song-img" alt="" />
            <span></span>
          </div>
          <div class="song-div" id="8">
            <img class="song-img" alt="" />
            <span></span>
          </div>
        </div>
      </div>
      <div class="bottom">
        <input
          class="range"
          type="range"
          name="range"
          max="100"
          min="0"
          value="0"
        />
        <div class="icons">
          <i
            class="fa-solid fa-backward-fast fa-2xl"
            style="color: #e4ebf7"
            id="masterPrevious"
          ></i>
          <i
            class="fa-solid fa-play fa-2xl"
            style="color: #e4ebf7"
            id="masterPlay"
          ></i>
          <i
            class="fa-solid fa-forward-fast fa-2xl"
            style="color: #e4ebf7"
            id="masterNext"
          ></i>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
